<!DOCTYPE html>
<html>
<head>
  <title>OAI Image Recorder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="logo-container">
      <img src="images/inner_logo.png" alt="OAI Image Recorder Logo" class="logo">
    </div>
    <h1>OAI Image Recorder</h1>
    <div id="recordIndicator" class="record-indicator">
      <div class="indicator-icon recording"></div>
    </div>
    <button id="recordBtn" class="btn">Record</button>
    <div id="status" class="status"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
